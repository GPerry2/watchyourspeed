<div class="row dashboard pull-right">
  <div class="col-xs-12">
    <button id="dashboard_create_new" class="btn btn-default btn-createNewCase" data-id="submissions">Create Case File</button>
  </div>

</div>
<div class="row dashboard">
  {{#dashboard}}
  <div class="col-sm-12 col-md-6 col-lg-4">
    <h3 class="dashboard_heading" id="{{id}}"></h3>
    <ul class="list-group dashboard_list">
      {{#li}}
      <li class="list-group-item dashboard_item" id="{{id}}"></li>
      {{/li}}
    </ul>
  </div>
  {{/dashboard}}
</div>
